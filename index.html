<!doctype html>
<html>
<head>
    <script type="text/javascript" src="./src/plugin/raphael_.js"></script>
    <style>
        #sort-object-container{
            position: relative;
        }

        #sort-object-container:before{
            content: '';
            display: inline-block;
            width: 100%;
            position: absolute;
            padding-top: 56.25%;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="sort-object-controller">
        <input type="number"  id="total-number" style="width: 200px;" placeholder="Total number"/>
        <!--<input type="number" id="begin-number" style="width: 200px;" placeholder="Begin Number"/>-->
        <!--<input type="number" id="to-number" style="width: 200px;" placeholder="To Number"/>-->
        <input type="checkbox" id="is-duplicated" />

        <div>
            <a id="btn-generate" onClick="generateLayout()">Generate</a>
            <a id="btn btn-sort" onClick="sortListObject()">SORT</a>
        </div>
    </div>

    <div id="sort-object-container" style="width: 100%; height: auto">

    </div>
</div>

<script src="./dist/main.js"></script>
<script>
    var CURRENT_SORT_OBJECT = null;

    function sortListObject(){
        CURRENT_SORT_OBJECT.sortArray();
    }

    function generateLayout(){
        var paper = generateRaphaelContainer();
        CURRENT_SORT_OBJECT = generateArrayData(Raphael, paper);
    }

    function generateRaphaelContainer (){
        var container = document.getElementById("sort-object-container");
        container.innerHTML = "";
        var paper = new Raphael("sort-object-container", container.clientWidth, container.clientHeight);
        paper.setViewBox(0, 0, container.clientWidth, container.clientHeight, true);

        return paper;
    }
</script>
</body>
</html>
